<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@dehlwes/icons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #1a1a1a;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .logo {
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #666;
            letter-spacing: -0.02em;
        }
        
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4rem;
            margin: 0 auto;
            max-width: 600px;
        }
        
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .icon-display {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .icon-display:hover {
            background: #f8f8f8;
            transform: translateY(-2px);
        }
        
        .icon-label {
            font-size: 0.85rem;
            color: #888;
            font-weight: 400;
        }
        
        .sizes {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
            opacity: 0.6;
        }
        
        .size-label {
            font-size: 0.7rem;
            color: #aaa;
        }
        
        .install {
            margin-top: 4rem;
            text-align: center;
            padding: 1.5rem 2rem;
            background: #f8f8f8;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        
        .install code {
            background: #fff;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 0.85rem;
            color: #333;
            border: 1px solid #ddd;
        }
        
        @media (max-width: 640px) {
            .icons-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
