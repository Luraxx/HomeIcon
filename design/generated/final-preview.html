<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D+P Logo - Finale Varianten</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif; 
            background: #fff; 
            padding: 2rem;
        }
        h1 { text-align: center; font-weight: 300; margin-bottom: 2rem; color: #333; }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            max-width: 900px;
            margin: 0 auto;
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            padding: 1.5rem;
            background: #f8f8f8;
            border-radius: 12px;
            transition: all 0.15s;
        }
        .item:hover {
            background: #f0f0f0;
            transform: scale(1.03);
        }
        .item svg { width: 72px; height: 72px; }
        .item span { font-size: 0.7rem; color: #888; }
    </style>
</head>
<body>
    <h1>D+P Logo - Verfeinerungen</h1>
    <div class="grid">
<div class="item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">   <!-- ÄUSSERES D -->   <path d="M 3 2 L 3 22" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 3 2 L 11 2" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 11 2 A 10 10 0 0 1 11 22" stroke="currentColor" stroke-width="2.5" fill="none"/>   <path d="M 11 22 L 3 22" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>    <!-- INNERES D -->   <path d="M 6 5 L 6 19" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 6 5 L 11 5" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 11 5 A 7 7 0 0 1 11 19" stroke="currentColor" stroke-width="2.5" fill="none"/>   <path d="M 11 19 L 6 19" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/> </svg><span>v1 balanced</span></div>
<div class="item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">   <!-- ÄUSSERES D -->   <path d="M 3 2 L 3 22" stroke="currentColor" stroke-width="3" stroke-linecap="square"/>   <path d="M 3 2 L 11 2" stroke="currentColor" stroke-width="3" stroke-linecap="square"/>   <path d="M 11 2 A 10 10 0 0 1 11 22" stroke="currentColor" stroke-width="3" fill="none"/>   <path d="M 11 22 L 3 22" stroke="currentColor" stroke-width="3" stroke-linecap="square"/>    <!-- INNERES D -->   <path d="M 6 5 L 6 19" stroke="currentColor" stroke-width="3" stroke-linecap="square"/>   <path d="M 6 5 L 11 5" stroke="currentColor" stroke-width="3" stroke-linecap="square"/>   <path d="M 11 5 A 7 7 0 0 1 11 19" stroke="currentColor" stroke-width="3" fill="none"/>   <path d="M 11 19 L 6 19" stroke="currentColor" stroke-width="3" stroke-linecap="square"/> </svg><span>v2 thicker</span></div>
<div class="item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">   <!-- ÄUSSERES D -->   <path d="M 2 2 L 2 22" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 2 2 L 10 2" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 10 2 A 10 10 0 0 1 10 22" stroke="currentColor" stroke-width="2.5" fill="none"/>   <path d="M 10 22 L 2 22" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>    <!-- INNERES D -->   <path d="M 6 6 L 6 18" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 6 6 L 10 6" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 10 6 A 6 6 0 0 1 10 18" stroke="currentColor" stroke-width="2.5" fill="none"/>   <path d="M 10 18 L 6 18" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/> </svg><span>v3 more space</span></div>
<div class="item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">   <!-- ÄUSSERES D -->   <path d="M 3 2 L 3 22" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>   <path d="M 3 2 L 11 2" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>   <path d="M 11 2 A 10 10 0 0 1 11 22" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" fill="none"/>   <path d="M 11 22 L 3 22" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>    <!-- INNERES D -->   <path d="M 6 5 L 6 19" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>   <path d="M 6 5 L 11 5" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>   <path d="M 11 5 A 7 7 0 0 1 11 19" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" fill="none"/>   <path d="M 11 19 L 6 19" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/> </svg><span>v4 rounder</span></div>
<div class="item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">   <!-- ÄUSSERES D -->   <path d="M 3 2 L 3 22" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 3 2 L 12 2" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 12 2 A 10 10 0 0 1 12 22" stroke="currentColor" stroke-width="2.5" fill="none"/>   <path d="M 12 22 L 3 22" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>    <!-- INNERES D -->   <path d="M 5.5 4.5 L 5.5 19.5" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 5.5 4.5 L 12 4.5" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 12 4.5 A 7.5 7.5 0 0 1 12 19.5" stroke="currentColor" stroke-width="2.5" fill="none"/>   <path d="M 12 19.5 L 5.5 19.5" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/> </svg><span>v5 tighter</span></div>
<div class="item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">   <!-- ÄUSSERES D -->   <path d="M 2 2 L 2 22" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 2 2 L 12 2" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 12 2 A 10 10 0 0 1 12 22" stroke="currentColor" stroke-width="2.5" fill="none"/>   <path d="M 12 22 L 2 22" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>    <!-- INNERES D -->   <path d="M 5 5 L 5 19" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 5 5 L 12 5" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 12 5 A 7 7 0 0 1 12 19" stroke="currentColor" stroke-width="2.5" fill="none"/>   <path d="M 12 19 L 5 19" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/> </svg><span>v6 centered</span></div>
<div class="item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">   <!-- ÄUSSERES D: Bogen mit Radius 10, Zentrum bei (2, 12) -->   <path d="M 2 2 L 2 22" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 2 2 L 12 2" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 12 2 A 10 10 0 0 1 12 22" stroke="currentColor" stroke-width="2.5" fill="none"/>   <path d="M 12 22 L 2 22" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>    <!-- INNERES D: Bogen mit Radius 6, gleicher X-Startpunkt -->   <path d="M 5.5 6 L 5.5 18" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 5.5 6 L 12 6" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>   <path d="M 12 6 A 6 6 0 0 1 12 18" stroke="currentColor" stroke-width="2.5" fill="none"/>   <path d="M 12 18 L 5.5 18" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/> </svg><span>v7 perfect</span></div>
<div class="item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">   <!-- ÄUSSERES D -->   <path d="M 2 2 V 22 H 10" stroke="currentColor" stroke-width="2.5" stroke-linecap="square" stroke-linejoin="miter" fill="none"/>   <path d="M 10 2 A 10 10 0 0 1 10 22" stroke="currentColor" stroke-width="2.5" fill="none"/>   <path d="M 2 2 H 10" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>    <!-- INNERES D - gleicher rechter Ankerpunkt -->   <path d="M 5 5 V 19 H 10" stroke="currentColor" stroke-width="2.5" stroke-linecap="square" stroke-linejoin="miter" fill="none"/>   <path d="M 10 5 A 7 7 0 0 1 10 19" stroke="currentColor" stroke-width="2.5" fill="none"/>   <path d="M 5 5 H 10" stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/> </svg><span>v8 shared</span></div>
<div class="item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">   <!-- ÄUSSERES D -->   <path d="M 3 2 L 3 22" stroke="currentColor" stroke-width="3.5" stroke-linecap="square"/>   <path d="M 3 2 L 10 2" stroke="currentColor" stroke-width="3.5" stroke-linecap="square"/>   <path d="M 10 2 A 10 10 0 0 1 10 22" stroke="currentColor" stroke-width="3.5" fill="none"/>   <path d="M 10 22 L 3 22" stroke="currentColor" stroke-width="3.5" stroke-linecap="square"/>    <!-- INNERES D -->   <path d="M 6.5 5.5 L 6.5 18.5" stroke="currentColor" stroke-width="3.5" stroke-linecap="square"/>   <path d="M 6.5 5.5 L 10 5.5" stroke="currentColor" stroke-width="3.5" stroke-linecap="square"/>   <path d="M 10 5.5 A 6.5 6.5 0 0 1 10 18.5" stroke="currentColor" stroke-width="3.5" fill="none"/>   <path d="M 10 18.5 L 6.5 18.5" stroke="currentColor" stroke-width="3.5" stroke-linecap="square"/> </svg><span>v9 bold</span></div>
    </div>
</body>
</html>
