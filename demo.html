<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@dehlwes/icons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #1a1a1a;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .logo {
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #666;
            letter-spacing: -0.02em;
        }
        
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3rem;
            margin: 0 auto;
            max-width: 800px;
        }
        
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .icon-display {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .icon-display:hover {
            background: #f8f8f8;
            transform: translateY(-2px);
        }
        
        .icon-label {
            font-size: 0.85rem;
            color: #888;
            font-weight: 400;
        }
        
        .sizes {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
            opacity: 0.6;
        }
        
        .size-label {
            font-size: 0.7rem;
            color: #aaa;
        }
        
        .install {
            margin-top: 4rem;
            text-align: center;
            padding: 1.5rem 2rem;
            background: #f8f8f8;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        
        .install code {
            background: #fff;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 0.85rem;
            color: #333;
            border: 1px solid #ddd;
        }
        
        @media (max-width: 640px) {
            .icons-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <svg width="120" height="30" viewBox="0 0 120 30" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="11" cy="18" r="6" />
                <path d="M17 6v18" />
                <circle cx="30" cy="18" r="6" />
                <path d="M24 18h12" />
                <path d="M42 6v18M42 15h8M50 9v15" />
                <path d="M58 6v18" />
                <path d="M66 9v15l4-12 4 12V9" />
                <circle cx="86" cy="18" r="6" />
                <path d="M80 18h12" />
                <path d="M98 12c0-2.2 1.8-4 4-4s4 1.8 4 4-1.8 4-4 4-4 1.8-4 4 1.8 4 4 4 4-1.8 4-4" />
            </svg>
        </div>
        <h1>@dehlwes/icons</h1>
    </div>

    <div class="icons-grid">
        <!-- Logo Light (sw 1.5) -->
        <div class="icon-item">
            <div class="icon-display">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M 2 2 L 2 16" stroke-width="1.5" stroke-linecap="square"/>
                    <path d="M 2 2 L 10 2" stroke-width="1.5" stroke-linecap="square"/>
                    <path d="M 10 2 A 10 10 0 0 1 10 22" stroke-width="1.5" fill="none"/>
                    <path d="M 10 22 L 2 22" stroke-width="1.5" stroke-linecap="square"/>
                    <path d="M 5 5 L 5 16" stroke-width="1.5" stroke-linecap="square"/>
                    <path d="M 5 5 L 10 5" stroke-width="1.5" stroke-linecap="square"/>
                    <path d="M 10 5 A 5.5 5.5 0 0 1 10 16" stroke-width="1.5" fill="none"/>
                    <path d="M 10 16 L 2 16" stroke-width="1.5" stroke-linecap="square"/>
                </svg>
            </div>
            <div class="icon-label">Light</div>
        </div>

        <!-- Logo Default (sw 2.0) -->
        <div class="icon-item">
            <div class="icon-display">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M 2 2 L 2 18" stroke-width="2" stroke-linecap="square"/>
                    <path d="M 2 2 L 10 2" stroke-width="2" stroke-linecap="square"/>
                    <path d="M 10 2 A 10 10 0 0 1 10 22" stroke-width="2" fill="none"/>
                    <path d="M 10 22 L 2 22" stroke-width="2" stroke-linecap="square"/>
                    <path d="M 6 6 L 6 18" stroke-width="2" stroke-linecap="square"/>
                    <path d="M 6 6 L 10 6" stroke-width="2" stroke-linecap="square"/>
                    <path d="M 10 6 A 6 6 0 0 1 10 18" stroke-width="2" fill="none"/>
                    <path d="M 10 18 L 2 18" stroke-width="2" stroke-linecap="square"/>
                </svg>
            </div>
            <div class="icon-label">Default</div>
        </div>

        <!-- Logo Medium (sw 2.5) -->
        <div class="icon-item">
            <div class="icon-display">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M 2 2 L 2 17" stroke-width="2.5" stroke-linecap="square"/>
                    <path d="M 2 2 L 10 2" stroke-width="2.5" stroke-linecap="square"/>
                    <path d="M 10 2 A 10 10 0 0 1 10 22" stroke-width="2.5" fill="none"/>
                    <path d="M 10 22 L 2 22" stroke-width="2.5" stroke-linecap="square"/>
                    <path d="M 7 7 L 7 17" stroke-width="2.5" stroke-linecap="square"/>
                    <path d="M 7 7 L 10 7" stroke-width="2.5" stroke-linecap="square"/>
                    <path d="M 10 7 A 5 5 0 0 1 10 17" stroke-width="2.5" fill="none"/>
                    <path d="M 10 17 L 2 17" stroke-width="2.5" stroke-linecap="square"/>
                </svg>
            </div>
            <div class="icon-label">Medium</div>
        </div>

        <!-- Logo Bold (sw 3.0) -->
        <div class="icon-item">
            <div class="icon-display">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M 2 2 L 2 16" stroke-width="3" stroke-linecap="square"/>
                    <path d="M 2 2 L 10 2" stroke-width="3" stroke-linecap="square"/>
                    <path d="M 10 2 A 10 10 0 0 1 10 22" stroke-width="3" fill="none"/>
                    <path d="M 10 22 L 2 22" stroke-width="3" stroke-linecap="square"/>
                    <path d="M 8 8 L 8 16" stroke-width="3" stroke-linecap="square"/>
                    <path d="M 8 8 L 10 8" stroke-width="3" stroke-linecap="square"/>
                    <path d="M 10 8 A 4 4 0 0 1 10 16" stroke-width="3" fill="none"/>
                    <path d="M 10 16 L 2 16" stroke-width="3" stroke-linecap="square"/>
                </svg>
            </div>
            <div class="icon-label">Bold</div>
        </div>

        <!-- Home Icon -->
        <div class="icon-item">
            <div class="icon-display">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 3 V21" />
                    <path d="M5 3 C19 3, 19 21, 5 21" />
                    <path d="M9 7 V17" />
                    <path d="M9 7 C16 7, 16 17, 9 17" />
                </svg>
            </div>
            <div class="icon-label">Home</div>
        </div>

        <!-- Simple D -->
        <div class="icon-item">
            <div class="icon-display">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 3 V21" />
                    <path d="M6 3 C18 3, 18 21, 6 21" />
                </svg>
            </div>
            <div class="icon-label">Simple</div>
        </div>

        <!-- Wordmark -->
        <div class="icon-item">
            <div class="icon-display">
                <svg width="72" height="18" viewBox="0 0 120 30" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="18" r="6" />
                    <path d="M17 6v18" />
                    <circle cx="30" cy="18" r="6" />
                    <path d="M24 18h12" />
                    <path d="M42 6v18M42 15h8M50 9v15" />
                    <path d="M58 6v18" />
                    <path d="M66 9v15l4-12 4 12V9" />
                    <circle cx="86" cy="18" r="6" />
                    <path d="M80 18h12" />
                    <path d="M98 12c0-2.2 1.8-4 4-4s4 1.8 4 4-1.8 4-4 4-4 1.8-4 4 1.8 4 4 4 4-1.8 4-4" />
                </svg>
            </div>
            <div class="icon-label">Wordmark</div>
        </div>

        <!-- Finaceno Icon -->
        <div class="icon-item">
            <div class="icon-display" style="border-radius: 12px; overflow: hidden;">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 1024 1024">
                    <defs>
                        <linearGradient id="demo-finaceno-bg" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0" stop-color="#050506"/>
                            <stop offset="1" stop-color="#071635"/>
                        </linearGradient>
                        <radialGradient id="demo-finaceno-top" cx="35%" cy="28%" r="75%">
                            <stop offset="0" stop-color="#ffffff"/>
                            <stop offset="1" stop-color="#d6dee7"/>
                        </radialGradient>
                        <filter id="demo-finaceno-shadow" x="-20%" y="-20%" width="140%" height="140%">
                            <feDropShadow dx="0" dy="20" stdDeviation="20" flood-color="#000" flood-opacity="0.6"/>
                        </filter>
                        <linearGradient id="demo-finaceno-rim" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0" stop-color="#ffffff" stop-opacity="0.9"/>
                            <stop offset="1" stop-color="#ffffff" stop-opacity="0.15"/>
                        </linearGradient>
                    </defs>
                    <rect width="1024" height="1024" fill="url(#demo-finaceno-bg)"/>
                    <g filter="url(#demo-finaceno-shadow)">
                        <circle cx="512" cy="528" r="300" fill="#000" opacity="0.18"/>
                        <circle cx="512" cy="512" r="300" fill="url(#demo-finaceno-top)"/>
                        <circle cx="512" cy="512" r="292" fill="none" stroke="url(#demo-finaceno-rim)" stroke-width="16"/>
                    </g>
                </svg>
            </div>
            <div class="icon-label">Financeo</div>
        </div>
    </div>

    <div class="install">
        <code>npm install @dehlwes/icons</code>
    </div>
</body>
</html>
