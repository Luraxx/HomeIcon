<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D+P Logo - Final (stroke = gap)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif; 
            background: #fff; 
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { font-weight: 300; margin-bottom: 0.5rem; }
        .subtitle { color: #888; margin-bottom: 3rem; font-size: 0.9rem; }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            max-width: 800px;
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
            background: #f8f8f8;
            border-radius: 16px;
        }
        .item:hover { background: #f0f0f0; }
        .item svg { width: 72px; height: 72px; }
        .item span { font-size: 0.7rem; color: #666; }
        .sizes {
            display: flex;
            gap: 2rem;
            align-items: center;
            margin-top: 3rem;
            padding: 2rem;
            background: #fafafa;
            border-radius: 12px;
        }
        .sizes span { font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>
    <h1>D+P Logo Final</h1>
    <p class="subtitle">Strichstärke = Abstand zwischen den Ds</p>
    <div class="grid">
<div class="item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">   <!-- ÄUSSERES D -->   <path d="M 2 2 L 2 19.0" stroke="currentColor" stroke-width="1.5" stroke-linecap="square"/>   <path d="M 2 2 L 10 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="square"/>   <path d="M 10 2 A 10 10 0 0 1 10 22" stroke="currentColor" stroke-width="1.5" fill="none"/>   <path d="M 10 22 L 2 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="square"/>    <!-- INNERES D (Abstand = Strichstärke) -->   <path d="M 5.0 5.0 L 5.0 19.0" stroke="currentColor" stroke-width="1.5" stroke-linecap="square"/>   <path d="M 5.0 5.0 L 10 5.0" stroke="currentColor" stroke-width="1.5" stroke-linecap="square"/>   <path d="M 10 5.0 A 7.0 7.0 0 0 1 10 19.0" stroke="currentColor" stroke-width="1.5" fill="none"/>   <path d="M 10 19.0 L 2 19.0" stroke="currentColor" stroke-width="1.5" stroke-linecap="square"/> </svg><span>sw1_5</span></div>
<div class="item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">   <!-- ÄUSSERES D -->   <path d="M 2 2 L 2 18.0" stroke="currentColor" stroke-width="2.0" stroke-linecap="square"/>   <path d="M 2 2 L 10 2" stroke="currentColor" stroke-width="2.0" stroke-linecap="square"/>   <path d="M 10 2 A 10 10 0 0 1 10 22" stroke="currentColor" stroke-width="2.0" fill="none"/>   <path d="M 10 22 L 2 22" stroke="currentColor" stroke-width="2.0" stroke-linecap="square"/>    <!-- INNERES D (Abstand = Strichstärke) -->   <path d="M 6.0 6.0 L 6.0 18.0" stroke="currentColor" stroke-width="2.0" stroke-linecap="square"/>   <path d="M 6.0 6.0 L 10 6.0" stroke="currentColor" stroke-width="2.0" stroke-linecap="square"/>   <path d="M 10 6.0 A 6.0 6.0 0 0 1 10 18.0" stroke="currentColor" stroke-width="2.0" fill="none"/>   <path d="M 10 18.0 L 2 18.0" stroke="currentColor" stroke-width="2.0" stroke-linecap="square"/> </svg><span>sw2_0</span></div>

<div class="item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">   <!-- ÄUSSERES D -->   <path d="M 2 2 L 2 16.0" stroke="currentColor" stroke-width="3.0" stroke-linecap="square"/>   <path d="M 2 2 L 10 2" stroke="currentColor" stroke-width="3.0" stroke-linecap="square"/>   <path d="M 10 2 A 10 10 0 0 1 10 22" stroke="currentColor" stroke-width="3.0" fill="none"/>   <path d="M 10 22 L 2 22" stroke="currentColor" stroke-width="3.0" stroke-linecap="square"/>    <!-- INNERES D (Abstand = Strichstärke) -->   <path d="M 8.0 8.0 L 8.0 16.0" stroke="currentColor" stroke-width="3.0" stroke-linecap="square"/>   <path d="M 8.0 8.0 L 10 8.0" stroke="currentColor" stroke-width="3.0" stroke-linecap="square"/>   <path d="M 10 8.0 A 4.0 4.0 0 0 1 10 16.0" stroke="currentColor" stroke-width="3.0" fill="none"/>   <path d="M 10 16.0 L 2 16.0" stroke="currentColor" stroke-width="3.0" stroke-linecap="square"/> </svg><span>sw3_0</span></div>

        <span>48px</span>
