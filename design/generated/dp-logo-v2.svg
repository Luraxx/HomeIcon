<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ÄUSSERES D -->
  <!-- Vertikale Linie links -->
  <line x1="4" y1="2" x2="4" y2="22" 
        stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>
  
  <!-- Obere Linie -->
  <line x1="4" y1="2" x2="10" y2="2" 
        stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>
  
  <!-- D-Bogen (Halbkreis rechts) -->
  <path d="M 10 2 
           C 20 2, 20 22, 10 22" 
        stroke="currentColor" stroke-width="2.5" stroke-linecap="square" fill="none"/>
  
  <!-- Untere Linie -->
  <line x1="10" y1="22" x2="4" y2="22" 
        stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>

  <!-- INNERES P -->
  <!-- Vertikale Linie -->
  <line x1="7" y1="5" x2="7" y2="19" 
        stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>
  
  <!-- Obere Linie -->
  <line x1="7" y1="5" x2="11" y2="5" 
        stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>
  
  <!-- P-Bogen (oberer Halbkreis) -->
  <path d="M 11 5 
           C 17 5, 17 12, 11 12" 
        stroke="currentColor" stroke-width="2.5" stroke-linecap="square" fill="none"/>
  
  <!-- Mittlere Linie zurück -->
  <line x1="11" y1="12" x2="7" y2="12" 
        stroke="currentColor" stroke-width="2.5" stroke-linecap="square"/>
</svg>