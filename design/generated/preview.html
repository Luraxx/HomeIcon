<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Variationen</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif; 
            background: #fff; 
            padding: 3rem;
        }
        h1 { 
            text-align: center; 
            margin-bottom: 3rem; 
            font-weight: 300;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        .logo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
            border-radius: 12px;
            transition: all 0.2s;
        }
        .logo-item:hover {
            background: #f8f8f8;
            transform: scale(1.05);
        }
        .logo-item svg {
            width: 64px;
            height: 64px;
        }
        .logo-item span {
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
